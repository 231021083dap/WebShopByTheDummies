<div style="display: flex; justify-content: center;">
    <div *ngFor="let category of categories" style="height: 400; width: 300;">
        <a href="" style="z-index: 10; position:absolute; color: lawngreen; background-color: darkgray; align-self: center; "> {{ category.name }}</a>
        <img src="{{ category.picturePath }}" alt="{{ category.name }}" width="200" height="300" style="display: flex; z-index: -1; position: relative;"/>
    </div>
</div>
