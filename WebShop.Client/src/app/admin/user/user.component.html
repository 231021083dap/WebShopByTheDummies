<div>
    <label>First Name:</label>
    <input type="text" [(ngModel)]="user.customer.firstname">
</div>
<div> 
    <label>Middle Name</label>
    <input type="text" [(ngModel)]="user.customer.middlename">
</div>
<div> 
    <label>Last Name</label>
    <input type="text" [(ngModel)]="user.customer.lastname">
</div>
<div> 
    <label>Email</label>
    <input type="text" [(ngModel)]="user.email">
</div>

<button (click)="save()">Save/Create</button>
<button (click)="cancel()">Cancel</button>

<ul>
    <li *ngFor="let user of users">
        <button (click)="edit(user)">Edit</button>
        <button (click)="delete(user)">Delete</button>
        <label>{{ user.email }} </label>
    </li>
</ul>
